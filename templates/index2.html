<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>EduLight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-img">
    <nav class="navbar navbar-light bg-light px-3">
        <a class="navbar-brand" href="/stoce">
            <img src="static/images/EduLightLogo.png" alt="" width="50" height="50">
        </a>

        <div class="ms-3">
            <a class="nav-link d-inline me-3" href="/">Головна</a>
            <a class="nav-link d-inline" href="/about">Про нас</a>
        </div>

        <form class="d-flex justify-content-center mx-auto" method="GET" action="/search">
            <input class="form-control me-2" type="search" placeholder="Пошук" name="q">

            <div class="dropdown me-2">
                <button class="btn btn-light dropdown-toggle" type="button"
                        data-bs-toggle="dropdown">Категорії
                </button>
                <ul class="dropdown-menu p-3">
                    <li><label class="dropdown-item">
                        <input type="checkbox" name="filters" value="math"> Python
                    </label></li>

                    <li><label class="dropdown-item">
                        <input type="checkbox" name="filters" value="physics"> WEB
                    </label></li>

                    <li><label class="dropdown-item">
                        <input type="checkbox" name="filters" value="programming"> C++
                    </label></li>
                </ul>
            </div>

            <button class="btn btn-outline-success" type="submit">Знайти</button>
        </form>

        <form class="d-flex ms-auto" method="GET">
            <a href="/login" class="btn btn btn-primary me-2" type="submit">Вхід</a>
            <a href="/register" class="btn btn-outline-primary" type="submit">Реєстрація</a>
<!--            <button class="btn btn btn-primary me-2" type="submit" name="action" value="login">Вхід</button>-->
<!--            <button class="btn btn-outline-primary" type="submit" name="action" value="register">Реєстрація</button>-->
        </form>
    </nav>
    <div class="container mt-4">
        <div class="row">
            {% for i in courses %}
                <div class="col-md-3 mb-4 d-flex">
                    <div class="card h-100 d-flex flex-column" style="width: 18rem;">
                        <img src="{{ i['img'] }}" class="card-img-top p-3" alt="...">
                        <div class="card-body d-flex flex-column mt-auto">
                            <h5 class="card-title">{{ i["title"] }}</h5>
                            <p class="card-text">{{ i["description_short"] }}</p>
                            <a href="#" class="btn btn-success">Перейти</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
