{% extends "base.html" %}

{% block body_class %}bg-img{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for i in courses %}
            <div class="col-md-3 mb-4 d-flex">
                <div class="card h-100 d-flex flex-column" style="width: 18rem;">
                    <img src="{{ url_for('static', filename='images/' ~ i['img']) }}" class="card-img-top p-3" alt="...">
                    <div class="card-body d-flex flex-column mt-auto">
                        <h5 class="card-title">{{ i["title"] }}</h5>
                        <p class="card-text">{{ i["description_short"] }}</p>
                        <a href="/course_preview/{{ i['id'] }}" class="btn btn-success">Перейти</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
